<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SamLara • Cart</title>
    <link rel="shortcut icon" href="assets/SAMLARA LOGO_BLACK.ico" type="image/x-icon">
  <style>
    /* ===== Global Reset & Fonts ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      background: #fafafa;
      color: #222;
      line-height: 1.6;
    }

    /* ===== Navbar ===== */
    nav {
      background: white;
      border-bottom: 1px solid #ddd;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.04);
      padding: 12px 0;
    }

    .nav-inner {
      max-width: 1000px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-weight: bold;
      font-size: 1.5rem;
      letter-spacing: 1px;
    }

    .nav-links {
      display: flex;
      gap: 16px;
      align-items: center;
    }

    .nav-links a {
      text-decoration: none;
      color: #444;
      font-size: 0.95rem;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .nav-links a:hover {
      color: #000;
    }

    .badge {
      background: #222;
      color: white;
      padding: 2px 8px;
      border-radius: 8px;
      font-size: 0.8rem;
    }

    /* ===== Sections ===== */
    .section {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 16px;
    }

    .section h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    /* ===== Card Layout for Cart & Wishlist ===== */
    .card {
      display: grid;
      grid-template-columns: 100px 1fr auto;
      align-items: center;
      gap: 14px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 12px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }

    .card img {
      width: 100%;
      border-radius: 10px;
    }

    .card h3 {
      font-size: 1.1rem;
      margin-bottom: 4px;
    }

    .card div {
      font-size: 0.9rem;
      color: #555;
    }

    /* ===== Buttons ===== */
    button {
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      background: white;
      transition: background 0.2s ease, border-color 0.2s ease;
    }

    button:hover {
      background: #f5f5f5;
      border-color: #aaa;
    }

    button:active {
      transform: scale(0.96);
    }

    /* ===== Total Section (Cart Page) ===== */
    #cart-total {
      margin-top: 20px;
      font-size: 1.4rem;
      font-weight: bold;
      text-align: right;
    }

    /* ===== Responsive Design ===== */
    @media (max-width: 600px) {
      .card {
        grid-template-columns: 80px 1fr;
        grid-template-rows: auto auto;
      }

      .card div:last-child {
        grid-column: 1 / -1;
        display: flex;
        justify-content: flex-end;
        gap: 8px;
        margin-top: 6px;
      }

      nav .nav-links {
        flex-wrap: wrap;
        gap: 10px;
      }
    }
  </style>
</head>

<body>
  <nav>
    <div class="container nav-inner">
      <div class="logo">SamLara</div>
      <div class="nav-links">
        <a href="index.html">HOME</a>
        <a href="myorders.html">MyOrders</a>
        <a href="#">Contact Us</a>
        <a href="wishlist.html">Wishlist</a>
        <a id="login-link" href="login.html">Login</a>
        <a href="cart.html">Cart</a>
        <span id="user-slot" class="badge"></span>
        <a id="logout-btn" style="display:none;cursor:pointer">Logout</a>
      </div>
    </div>
  </nav>

  <section class="section">
    <div class="container">
      <h2>Your Cart</h2>
      <div id="cart-container"></div>
      <h3 id="cart-total">Total: ₹0</h3>
    </div>
  </section>

  <script src="app.js">


  </script>
</body>

</html>
