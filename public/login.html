<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SamLara â€¢ Login</title>
    <link rel="shortcut icon" href="assets/SAMLARA LOGO_BLACK.ico" type="image/x-icon">
  <style>
    /* ===== Reset ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ===== Navbar ===== */
    nav {
      background: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav-inner {
      max-width: 1100px;
      margin: auto;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 22px;
      font-weight: 700;
      color: #2575fc;
    }

    .nav-links a,
    .nav-links span {
      margin-left: 18px;
      text-decoration: none;
      color: #333;
      font-size: 15px;
      font-weight: 500;
      transition: 0.3s;
    }

    .nav-links a:hover {
      color: #2575fc;
    }

    #logout-btn {
      color: crimson;
      font-weight: 600;
    }

    /* ===== Section ===== */
    .section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 15px;
    }

    .container {
      background: #fff;
      padding: 35px 25px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      width: 100%;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 26px;
      font-weight: 600;
      color: #333;
      text-align: center;
    }

    /* ===== Form ===== */
    label {
      display: block;
      text-align: left;
      font-size: 14px;
      font-weight: 500;
      margin: 10px 0 5px;
      color: #444;
    }

    .input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      margin-bottom: 12px;
      transition: 0.3s;
      outline: none;
    }

    .input:focus {
      border-color: #2575fc;
      box-shadow: 0 0 6px rgba(37, 117, 252, 0.3);
    }

    .btn {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      opacity: 0.9;
      transform: scale(1.02);
    }

    p {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
      text-align: center;
    }

    p a {
      color: #2575fc;
      text-decoration: none;
      font-weight: 500;
    }

    p a:hover {
      text-decoration: underline;
    }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      .nav-inner {
        flex-direction: column;
      }

      .nav-links {
        margin-top: 10px;
      }

      .nav-links a {
        display: inline-block;
        margin: 8px;
      }
    }
  </style>
</head>

<body>
  <nav>
    <div class="container nav-inner">
      <div class="logo">SamLara</div>
      <div class="nav-links">
        <a href="index.html">HOME</a>
        <a href="myorders.html">MyOrders</a>
        <a href="contact us.html">Contact Us</a>
        <a href="wishlist.html">Wishlist</a>
        <a id="login-link" href="login.html">Login</a>
        <a href="cart.html">Cart</a>
        <span id="user-slot" class="badge"></span>
        <a id="logout-btn" style="display:none;cursor:pointer">Logout</a>
      </div>
    </div>
  </nav>

  <section class="section">
    <div class="container" style="max-width:420px">
      <h2>Login</h2>
      <form id="loginForm">
        <label>Email</label>
        <input id="loginEmail" type="email" required class="input">
        <label>Password</label>
        <input id="loginPassword" type="password" required class="input">
        <button class="btn" type="submit" style="width:100%;margin-top:8px">Login</button>
        <p style="font-size:14px;color:#555">No account? <a href="register.html">Register</a></p>
      </form>
    </div>
  </section>

  <script src="app.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const body = { email: loginEmail.value.trim(), password: loginPassword.value };
      const res = await fetch('/api/auth/login', {
        method: 'POST', credentials: 'include',
        headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(body)
      }).then(r => r.json());
      if (res.user) { location.href = 'index.html'; } else { alert(res.message || 'Failed'); }
    });
  </script>
</body>

</html>
